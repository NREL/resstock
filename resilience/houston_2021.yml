schema_version: '0.3'
buildstock_directory: /home/nmoore/github/resstock
project_directory: project_national
output_directory: /projects/resilience/test_houston_2021
weather_files_path: resilience_weather/houston_2021.zip

eagle:
  n_jobs: 1
  minutes_per_sim: 4
  account: resilience
  sampling:
    time: 10
  postprocessing:
    time: 10
    n_workers: 1

sampler:
  type: residential_quota_downselect
  args:
    n_datapoints: 500
    resample: false
    logic:
      - Geometry Building Type ACS|Single-Family Detached
      - Vacancy Status|Occupied
      - County|TX, Harris County

workflow_generator:
  type: residential_default
  args:
    timeseries_csv_export:
      output_variables:
        Site Outdoor Air Drybulb Temperature, Zone Mean Air Temperature, Zone Air Relative Humidity, Zone Thermal Comfort Pierce Model Standard Effective Temperature
      reporting_frequency: Hourly
      include_enduse_subcategories: true
    residential_simulation_controls:
      calendar_year: 2021
    measures:
      - measure_dir_name: PowerOutage
        arguments:
          otg_date: February 13
          otg_hr: 0
          otg_len: 288
          comfort_model_1: Pierce
    reporting_measures:
      - measure_dir_name: ResilienceMetricsReport

baseline:
  n_buildings_represented: 133172057

upgrades:
  - upgrade_name: PHIUS cz 2
    options:
      - option: Insulation Slab|R20 Whole Slab, R5 Gap
        apply_logic: Geometry Foundation Type|Slab
      - option: Insulation Crawlspace|Wall R-25, Unvented
        apply_logic: Geometry Foundation Type|Crawl
      - option: Insulation Wall|Wood Stud, R-19, R-5 Sheathing
      - option: Infiltration|0.5 ACH50
      - option: Mechanical Ventilation|ERV, 60%, 2010 ASHRAE 62.2
      - option: Insulation Unfinished Attic|Ceiling R-49, Vented
      - option: Windows|Low-E, Triple, Non-metal, Air, L-Gain
  - upgrade_name: Air Leakage 25% reduction
    options:
      - option: Infiltration|18.5 ACH50
        apply_logic: Infiltration|25 ACH50
        costs:
          - value: 1.488
            multiplier: Floor Area, Conditioned (ft^2)
        lifetime: 999
      - option: Infiltration|15 ACH50
        apply_logic: Infiltration|20 ACH50
        costs:
          - value: 1.2
            multiplier: Floor Area, Conditioned (ft^2)
        lifetime: 999
      - option: Infiltration|11.25 ACH50
        apply_logic: Infiltration|15 ACH50
        costs:
          - value: 0.9
            multiplier: Floor Area, Conditioned (ft^2)
        lifetime: 999
      - option: Infiltration|7.5 ACH50
