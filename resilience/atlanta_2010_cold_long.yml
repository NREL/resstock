schema_version: '0.3'
buildstock_directory: /home/pwhite/GitHub/resstock
project_directory: project_national
output_directory: /projects/resilience/updatedv1/atlanta_2010_cold_long
weather_files_path: resilience_weather/atlanta_2010.zip

eagle:
  n_jobs: 10
  minutes_per_sim: 20
  account: resilience
  sampling:
    time: 700
  postprocessing:
    time: 500
    n_workers: 5

sampler:
  type: precomputed
  args:
    sample_file: /home/pwhite/GitHub/resstock/resilience/atlanta/buildstock.csv
    
workflow_generator:
  type: residential_default
  args:
    timeseries_csv_export:
      output_variables:
        Site Outdoor Air Drybulb Temperature, Zone Mean Air Temperature, Zone Air Relative Humidity, Zone Thermal Comfort Pierce Model Standard Effective Temperature
      reporting_frequency: Hourly
      include_enduse_subcategories: true
    residential_simulation_controls:
      calendar_year: 2010
      timesteps_per_hr: 1
      begin_month: 1
      begin_day_of_month: 1
      end_month: 1
      end_day_of_month: 27
    measures:
      - measure_dir_name: PowerOutage
        arguments:
          otg_date: January 2
          otg_hr: 8
          otg_len: 280
          comfort_model_1: Pierce
    reporting_measures:
      - measure_dir_name: ResilienceMetricsReport

baseline:
  n_buildings_represented: 133172057



postprocessing:
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: resstock-resilience
      prefix: updatedv1/atlanta_2010_cold_long


