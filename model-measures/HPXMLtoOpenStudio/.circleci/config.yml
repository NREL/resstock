version: 2
jobs:
  build:
    docker:
      - image: nrel/openstudio:2.9.1
    steps:
      - checkout
      - run: 
          name: Install gems
          command: |
            rm -f Gemfile.lock && bundle install
      - run:
          name: Update measure
          command: |
            rake update_measures
      - run: 
          name: Run tests
          command: |
            ruby tests/hpxml_translator_test.rb
      - store_artifacts:
          path: tests/results
          destination: results
