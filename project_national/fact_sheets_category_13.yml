        costs: *costs_ashp_ducted_SEER_16_9-5_HSPF
        lifetime: *lifetime_ashp_ducted_SEER_16_9-5_HSPF
      - &ducted_ASHP_EnergyStarCC_exist_backup_shared_ducts_92-5_ng
